<div>
    <h3>Login Here</h3>
</div>

<div id="login-component" *ngIf="!userService.isLoggedIn">
    <input #loginUsername id="login-username" placeholder="username" />
    <input #loginPassword id="login-password" type="password" placeholder="password" />
    <button #loginButton id="login-button" type="button" (click)="login()">Login</button>
</div>

<div *ngIf="userService.isLoggedIn">
    <button #loginButton id="logout-button" type="button" (click)="logout()">Logout</button>
</div>
