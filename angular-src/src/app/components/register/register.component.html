<mat-card class="reg-card">
  <mat-card-title>
    REGISTER
  </mat-card-title>

  <mat-card-content class="reg-form-container">
    <mat-form-field>
      <input matInput placeholder="Username">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Full Name">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="Email">
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Repeat your password" type="password">
    </mat-form-field>
    
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="primary">Register</button>
    <button mat-button (click)="btnClickNavigate(['user/login']);">Login</button>
  </mat-card-actions>
</mat-card>
